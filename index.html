<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For HTML page to use Bootstrap with CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Link Font Awesome for icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Link Google Fonts for text -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Link CSS page that is in assets folder -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="py-3 text-center border-bottom border-5 border-dark">
        <h1 class="display-4">Work Day Scheduler</h1>
        <div class="lead py-1">A simple calendar app for scheduling your work day</div>
        <div class="lead pt-1" id="todays-date"></div>
    </header>

    <main class="container-fluid" id="main">
    </main>

    <!-- For HTML page to use Bootstrap that uses some Java with CSS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Link JQuery third-party library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Link the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!-- Link JavaScript page that is in assets folder -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
